<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[1,2,3,4]
        var b=[3,4,5,6]
        var result=[];
        for(let i=0;i<a.length;i++)
        {
            for(let k=0;k<b.length;k++)
            {
                if(a[i]===b[k])
                {
                    result.push(a[i]);
                }
            }
        }
        console.log(result);
    </script>
</body>
</html>
